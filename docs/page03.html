
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-decoration: none; /* Remove underline */
            display: block; /* Ensure it takes full width */
            text-align: center; /* Center text */
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none; /* Remove underline */
            display: block; /* Ensure it takes full width */
            text-align: center; /* Center text */
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <form name="login-form">
        <label>Username:</label>
        <input type="text" id="username"><br><br>
        <label>email:</label>
        <input type="email" id="email"><br><br>
        <label>Password:</label>
        <input type="password" id="password"><br><br>
        <label>Confirm password:</label>
        <input type="password" id="confirmpassword"><br><br>
        <button type="submit"><a href="https://www.amazon.in/?tag=msndeskabkin-21&ref=pd_sl_5szpgfto9j_e&adgrpid=1320515071595367&hvadid=82532458765178&hvnetw=o&hvqmt=e&hvbmt=be&hvdev=c&hvlocint=&hvlocphy=148936&hvtargid=kwd-82533067351416:loc-90&hydadcr=14452_2334185" style="color: inherit; text-decoration: inherit;">Submit</a></button>
    </form>
</body>
</html>
